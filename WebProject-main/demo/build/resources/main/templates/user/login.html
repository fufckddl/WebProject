<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <div style="color: red">
        <p th:text="${error != null} ? error : 'no error'"></p>
    </div>
    <form th:action="@{/user/login}" method="POST">
        <label for="username">이름</label>
        <input type="text" id="username" name="username" placeholder="이름을 입력하세요." required autocomplete="off">

        <label for="username">비밀번호</label>
        <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요." required autocomplete="off">
        <br/>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
